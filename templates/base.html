{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} ScoringApp {% endblock %}</title>
  </head>
  <body>
    <div
      id="navbar"
      class="row mx-0 d-flex align-items-center shadow"
      style="height: 90px; background-color: white"
    >
      <div class="col-5 text-center col-lg-2">
        <div class="row">
          <div class="col">
            <img
              src="{% static 'images/logo.png' %}"
              alt=""
              style="width: 50px; height: 50px"
            />
          </div>
        </div>
      </div>
      {% if user.is_authenticated %}
      <div class="col-7 order-1 order-lg-2 col-lg-3">
        <div class="row align-items-center" style="height: 90px">
          <div class="col">
            <a href="/">
              <img
                src="{% static 'images/homepage.png' %}"
                alt=""
                style="width: 25px; height: 25px"
              />
            </a>
          </div>
          <div class="col">
            <a href="/post/add/">
              <img
                src="{% static 'images/add.png' %}"
                alt=""
                style="width: 25px; height: 25px"
              />
          </a>
          </div>

          <div class="col">
            <a href="/profile" type="button">
              <img
                src="{{ user.avatar.url }}"
                alt=""
                style="
                  width: 50px;
                  height: 50px;
                  border-radius: 50%;
                  border: solid;
                  border-color: grey;
                  border-width: 3px;
                "
              />
            </a>
          </div>
        </div>
      </div>
      <div
        class="col-lg-7 text-center d-flex justify-content-center order-2 order-lg-1"
      >
      <div class="search-container" style="min-height: 40px">
        <input
            type="text"
            name="search"
            placeholder="Enter a username..."
            class="search-input"
            id="search-input"
        />
        <a class="search-btn" id="search-button">
            <i class="fas fa-search"></i>
        </a>
    </div>
    
      </div>
      {% endif %}
    </div>

    {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        </button>
        {{ message }}
      </div>
    </div>
    {% endfor %}

    {% block content %}



    {% endblock %}
    
    <style>
        /* width */
        ::-webkit-scrollbar {
          width: 10px;
        }
  
        /* Track */
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 10px;
          margin-top: 15px;
        }
  
        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: rgb(255, 210, 251);
          border-radius: 10px;
        }
  
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: rgb(241, 117, 255);
          border-radius: 10px;
        }
    </style>
    <script src="{% static 'js/app.js' %}"></script>
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/main-page.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
